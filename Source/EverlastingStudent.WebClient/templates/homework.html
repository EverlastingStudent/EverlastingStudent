<div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <a href="#/homework" class="btn btn-warning btn-block">Homework</a>

                <a href="#/freelance-projects" class="btn btn-warning btn-block">Freelance Projects</a>

                <a href="#/exams" class="btn btn-warning btn-block">Exams</a>

                <a href="#/lectures" class="btn btn-warning btn-block">Lectures</a>

                <a href="#/courses" class="btn btn-warning btn-block">Courses</a>

                <a href="#/shop" class="btn btn-warning btn-block">Shop</a>

            </div>
        <div class="col-md-9 action">
            {{#.}}
            <li>
                <h3>{{Title}}</h3>
                <section>
                    <p>EnergyCost:{{EnergyCost}}</p>
                    <p>KnowledgeGain: {{KnowledgeGain}}</p>
                    <p>ExperienceGain: {{ExperienceGain}}</p>
                    <p>Minutes need for solving {{SolveDurabationInMinutes}}</p>
                </section>
            </li>
            <button id="{{Id}}" class="btn btn-danger btn-lg solve-homework">Solve</button>
            {{/.}}
        </div>
    </div>
</div>
